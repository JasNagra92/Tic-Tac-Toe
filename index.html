<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div id="playarea">
        <div id="a0" class="gamesquare">
            <div></div>
        </div>
        <div id="a1" class="gamesquare">
            <div></div>
        </div>
        <div id="a2" class="gamesquare">
            <div></div>
        </div>
        <div id="a3" class="gamesquare">
            <div></div>
        </div>
        <div id="a4" class="gamesquare">
            <div></div>
        </div>
        <div id="a5" class="gamesquare">
            <div></div>
        </div>
        <div id="a6" class="gamesquare">
            <div></div>
        </div>
        <div id="a7" class="gamesquare">
            <div></div>
        </div>
        <div id="a8" class="gamesquare">
            <div></div>
        </div>
    </div>
    <div id="options">

        <form action="#" method="post">
            <label for="player1name">*player 1 name</label>
            <input type="text" name="player1name" id="player1name">
            <label for="markerX">X</label>
            <input type="radio" name="marker1" id="player1marker" value="X" checked>
            <label for="markerO">O</label>
            <input type="radio" name="marker1" id="player1marker" value="O">
            <br>
            <br>
            <label for="player2name">*player 2 name</label>
            <input type="text" name="player2name" id="player2name">
            <label for="markerX">X</label>
            <input type="radio" name="marker2" id="player2marker" value="X">
            <label for="markerO">O</label>
            <input type="radio" name="marker2" id="player2marker" value="O" checked>
            <br>
            <br>
            <div>
                <button type="button" id="startGame">Start Game</button>
            </div>
        </form>
    </div>

</body>
</html>
